<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1>My Tasks</h1>
                <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>
            </div>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <main class="main">
            <div class="input-section">
                <input
                    type="text"
                    id="taskInput"
                    class="task-input"
                    placeholder="Add a new task..."
                    autocomplete="off"
                />
                <select id="prioritySelect" class="priority-select">
                    <option value="medium">Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input
                    type="date"
                    id="dueDateInput"
                    class="date-input"
                />
                <button id="addBtn" class="add-btn">Add Task</button>
            </div>

            <div class="search-section">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Search tasks..."
                    autocomplete="off"
                />
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Tasks will be inserted here -->
            </ul>

            <div class="stats">
                <div class="stats-left">
                    <span id="taskCount">0 tasks</span>
                    <span id="statsDetail"></span>
                </div>
                <button id="clearBtn" class="clear-btn">Clear Completed</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
